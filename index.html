<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VirtualSmoke - タバコを吸ったつもりになれる禁煙支援アプリ">
    <title>VirtualSmoke - 禁煙アプリ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- ヒーローセクション -->
    <header class="hero">
        <div class="hero-content">
            <h1 class="hero-title">VirtualSmoke</h1>
            <p class="hero-subtitle">タバコを吸ったつもりになれる<br>禁煙支援アプリ</p>
            <a href="#download" class="cta-button">App Storeでダウンロード</a>
        </div>
        <div class="hero-image">
            <img src="images/app-mockup.png" alt="VirtualSmokeアプリ画面">
        </div>
    </header>

    <!-- 機能紹介セクション -->
    <section class="features" id="features">
        <h2 class="section-title">機能</h2>
        <div class="features-grid">
            <div class="feature-card">
                <div class="feature-icon">🚬</div>
                <h3>リアルな喫煙体験</h3>
                <p>ボタンを押している間、タバコの火がリアルに縮んでいきます。</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">💨</div>
                <h3>煙エフェクト</h3>
                <p>ボタンを離すと、リアルな煙が画面に広がります。</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">📊</div>
                <h3>禁煙統計</h3>
                <p>禁煙日数、節約金額、避けた本数を記録・表示します。</p>
            </div>
        </div>
    </section>

    <!-- ダウンロードセクション -->
    <section class="download" id="download">
        <h2 class="section-title">ダウンロード</h2>
        <p class="download-text">iOS版をApp Storeで無料ダウンロード</p>
        <a href="#" class="app-store-badge">
            <img src="images/app-store-badge.svg" alt="App Storeからダウンロード">
        </a>
    </section>

    <!-- フッター -->
    <footer class="footer">
        <p>&copy; 2026 VirtualSmoke. All rights reserved.</p>
        <nav class="footer-nav">
            <a href="privacy.html">プライバシーポリシー</a>
            <a href="terms.html">利用規約</a>
        </nav>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
